name: Deploy to GitHub Pages
on:
  push:
    branches:
      - main  # 或者其他你想要部署的分支名
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2
    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '18'  # 根据你的项目需求选择合适的Node.js版本
    - name: Install dependencies
      run: npm ci
    - name: Build the app
      run: npm run build  # 假设你使用的是Create React App，它会生成一个build文件夹
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # 指定构建输出目录